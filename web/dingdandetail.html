<script>
    $(".lf3").click(
        function () {
            $(this).next().slideToggle();

    $("#b1").click(
        function () {
            var val=$("#t1").val();
            $.post("/manage/order/detail.do?orderNo="+val,
                function (dt) {
                    var a= "<table><tr><th width='100px'>订单id"
                        + "</th><th width='100px'>金额"+"</th><th width='100px'>支付类型"
                        + "</th><th width='100px'>支付方式"+"</th><th width='100px'>状态"
                        + "</th><th width='100px'>时间"
                        + "</th></tr>";

                    var s = "<tr><td width='100px'>"
                        + dt.data.orderno + "</td><td width='100px'>"
                        + dt.data.payment + "</td><td width='100px'>"
                        + dt.data.paymentType + "</td><td width='100px'>"
                        + dt.data.paymentTypeDesc + "</td><td width='100px'>"
                        + dt.data.statusDesc + "</td><td width='100px'>"
                        + dt.data.createTime + "</td><td width='100px'>"
                        // + "<a href=\"productlist.html\" >返回</a>" + "</td><td>"
                        + "</tr></table>";
                    $("#dd").empty();
                    $("#dd").append(a);
                    $("#dd").append(s);
                }
            );
        }
    );

    $("#b2").click(
        function () {
            var val=$("#t1").val();
            $.post("/manage/order/detail.do?orderNo="+val,
                function (dt) {
                    var a= "<table ><tr><th width='100px'>商品id"
                        + "</th><th width='100px'>商品名称"+"</th><th width='100px'>数量"
                        + "</th><th width='100px'>单价"+"</th><th width='100px'>总价"
                        + "</th><th width='100px'>时间"
                        + "</th></tr>";

                    var s="";
                    for(var i=0;i<dt.data.orderItemVoList.length;i++){
                         s+= "<tr><td width='100px'>"
                            + dt.data.orderItemVoList[i].productId + "</td><td width='100px'>"
                            + dt.data.orderItemVoList[i].productName + "</td><td width='100px'>"
                            + dt.data.orderItemVoList[i].quantity + "</td><td width='100px'>"
                            + dt.data.orderItemVoList[i].currentUnitPrice + "</td><td width='100px'>"
                            + dt.data.orderItemVoList[i].totalPrice + "</td><td width='100px'>"
                            + dt.data.orderItemVoList[i].createTime + "</td><td width='100px'>"
                            + "</tr>";
                    }
                   s+="</table>";
                    $("#dd2").empty();
                    $("#dd2").append(a);
                    $("#dd2").append(s);
                }
            );
        }
    );
